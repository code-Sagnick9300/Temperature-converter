<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Welcome to my Online Temperature Converter</h2>
    <div class="container">
        <h2>Online Temperature Converter</h2>
        <span id="temperature-icon">
            <i class="fa-solid fa-temperature-full"></i>
        </span>

        <div>
            <label for="celsius">Celsius</label>
            <input type="number" placeholder="0" id="celsius">
        </div>
        <div>
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" placeholder="0" id="fahrenheit">
        </div>
        <div>
            <label for="kelvin">Kelvin</label>
            <input type="number" placeholder="0" id="kelvin">
        </div>

        <div class="result">
            <button class="btn">Convert</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
